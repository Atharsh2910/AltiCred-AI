<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltiCred AI - Welcome</title>
    <style>
        :root {
            --bg-color: #000000;
            --primary-accent: #e74c3c;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #splash-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .splash-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .fade-in-element {
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }
        .fade-in-element.visible {
            opacity: 1;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .logo-shield {
            width: 80px;
            height: auto;
        }
        .logo-text h1 {
            font-size: 3.5em;
            margin: 0;
            padding: 0;
            color: #EAEAEA;
            font-weight: 600;
        }
        .logo-text span {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-text p {
            font-size: 1.2em;
            color: #ccc;
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        .btn {
            background-color: var(--primary-accent);
            color: #fff;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #ff6b5a;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#e74c3c;" />
                <stop offset="100%" style="stop-color:#c0392b;" />
            </linearGradient>
        </defs>
    </svg>

    <!-- To add your video: 
         1. Place your video file (e.g., "background.mp4") in the same folder as this HTML file.
         2. Change src="" to src="background.mp4" -->
    <video autoplay muted loop id="splash-video">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="splash-container">
        <div id="logo-container" class="logo-container fade-in-element">
            <svg class="logo-shield" viewBox="0 0 100 110" fill="url(#logo-gradient)">
                <path d="M50 0 L100 20 L100 70 Q100 100, 50 110 Q0 100, 0 70 L0 20 Z"/>
                <g fill="none" stroke="white" stroke-width="5" stroke-linecap="round">
                    <path d="M50 40 L75 60 L50 80 L25 60 Z"/>
                    <circle cx="25" cy="60" r="5" fill="white"/><circle cx="75" cy="60" r="5" fill="white"/>
                    <circle cx="50" cy="40" r="5" fill="white"/><circle cx="50" cy="80" r="5" fill="white"/>
                </g>
            </svg>
            <div class="logo-text">
                <h1>Alti<span>Cred</span> AI</h1>
                <p>Inclusive Credit Risk Intelligence</p>
            </div>
        </div>
        <!-- This link will take the user to the second page -->
        <a href="landing.html" style="text-decoration: none;">
            <button id="get-started-btn" class="btn fade-in-element">Get Started</button>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo-container');
            const button = document.getElementById('get-started-btn');
            const video = document.getElementById('splash-video');

            // *** ANIMATION FIX ***
            // Step 1: Fade in the logo after 1 second
            setTimeout(() => {
                logo.classList.add('visible');
            }, 1000); // 1 second delay

            // Step 2: Fade in the button 0.5 seconds AFTER the logo
            setTimeout(() => {
                button.classList.add('visible');
            }, 1500); // 1.5 second delay

            // Optional: Pause video after a few seconds to save resources
            setTimeout(() => {
                if (video.src && video.src !== window.location.href) {
                    video.pause();
                }
            }, 5000);
        });
    </script>
</body>
</html>
