<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltiCred Universal Score Calculator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); width: 100%; max-width: 650px; }
        h1, h2 { text-align: center; color: #333; }
        h2.form-title { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 10px;}
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        #result { margin-top: 30px; text-align: center; font-size: 24px; font-weight: bold; color: #28a745; background-color: #e8f5e9; padding: 15px; border-radius: 8px; }
        #error { margin-top: 20px; text-align: center; color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AltiCred Universal Score Calculator</h1>

        <div class="form-group">
            <label for="model-selector">Select Applicant Type:</label>
            <select id="model-selector" onchange="updateFormFields()">
                <option value="">-- Please Choose --</option>
                <option value="salaried">Salaried Employee</option>
                <option value="farmer">Farmer</option>
            </select>
        </div>

        <form id="score-form">
            <div id="salaried-fields" class="model-fields hidden">
                <h2 class="form-title">Salaried Employee Details</h2>
                <div class="form-group"><label>Connections (comma-separated):</label><input name="connections" type="text" placeholder="e.g., user_1,user_2"></div>
                <div class="form-group"><label>Defaulter Neighbors:</label><input name="defaulter_neighbors" type="number" placeholder="e.g., 1"></div>
                <div class="form-group"><label>Verified Neighbors:</label><input name="verified_neighbors" type="number" placeholder="e.g., 5"></div>
                <div class="form-group"><label>Monthly Credit Bills:</label><input name="monthly_credit_bills" type="number" step="any" placeholder="e.g., 450.50"></div>
                <div class="form-group"><label>BNPL Utilization Rate:</label><input name="bnpl_utilization_rate" type="number" step="any" placeholder="e.g., 0.25"></div>
                <div class="form-group"><label>Mortgage Months Left:</label><input name="mortgage_months_left" type="number" placeholder="e.g., 120"></div>
                <div class="form-group"><label>UPI Balances:</label><input name="upi_balances" type="text" placeholder="e.g., [1500, 2000]"></div>
                <div class="form-group"><label>EMI Status Log:</label><input name="emi_status_log" type="text" placeholder="e.g., [1, 1, 0]"></div>
                <div class="form-group"><label>Income-Expense Ratio:</label><input name="income-expense ratio" type="number" step="any" placeholder="e.g., 1.5"></div>
                
                <div class="form-group">
                    <label>Owns Home (1=yes, 0=no):</label>
                    <input id="owns-home-input" name="owns_home" type="number" placeholder="1" onchange="toggleRentField()">
                </div>
                
                <div class="form-group" id="monthly-rent-group">
                    <label>Monthly Rent:</label>
                    <input id="monthly-rent-input" name="monthly_rent" type="number" step="any" placeholder="e.g., 200.00">
                </div>

                <div class="form-group"><label>Recovery Days:</label><input name="recovery_days" type="number" placeholder="e.g., 10"></div>
                <div class="form-group"><label>Mortgage Status:</label><input name="mortgage_status" type="text" placeholder="e.g., ongoing"></div>
                <div class="form-group"><label>User Posts:</label><input name="user_posts" type="text" placeholder="e.g., Had a great week, feeling positive"></div>
                
                </div>

            <div id="farmer-fields" class="model-fields hidden">
                <h2 class="form-title">Farmer Details</h2>
                </div>

            <button type="submit">Calculate Score</button>
        </form>

        <div id="result-container" class="hidden">
             <h2 id="result"></h2>
        </div>
        <p id="error"></p>
    </div>

    <script>
        // MODIFIED: New function to dynamically show/hide the rent field
        function toggleRentField() {
            const ownsHomeInput = document.getElementById('owns-home-input');
            const monthlyRentGroup = document.getElementById('monthly-rent-group');
            const monthlyRentInput = document.getElementById('monthly-rent-input');

            if (ownsHomeInput.value === '1') {
                monthlyRentGroup.classList.add('hidden'); // Hide the rent field
                monthlyRentInput.value = '0'; // Set rent to 0
            } else {
                monthlyRentGroup.classList.remove('hidden'); // Show the rent field
            }
        }

        function updateFormFields() {
            document.querySelectorAll('.model-fields').forEach(div => div.classList.add('hidden'));
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('error').textContent = '';

            const selectedModel = document.getElementById('model-selector').value;
            if (selectedModel) {
                const fieldsToShow = document.getElementById(selectedModel + '-fields');
                if (fieldsToShow) {
                    fieldsToShow.classList.remove('hidden');
                }
                // MODIFIED: Call the toggle function when the form is shown
                if (selectedModel === 'salaried') {
                    toggleRentField();
                }
            }
        }

        document.getElementById('score-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const resultDiv = document.getElementById('result');
            const resultContainer = document.getElementById('result-container');
            const errorDiv = document.getElementById('error');
            resultContainer.classList.add('hidden');
            errorDiv.textContent = '';

            const modelType = document.getElementById('model-selector').value;
            if (!modelType) {
                errorDiv.textContent = 'Please select an applicant type first.';
                return;
            }

            const activeForm = document.querySelector(`#${modelType}-fields`);
            // Use getElementsByTagName to get all inputs, selects, etc. from the active section
            const formElements = activeForm.getElementsByTagName('input');
            let userData = {};
            for (const element of formElements) {
                if (element.name) {
                    userData[element.name] = element.value;
                }
            }

            const payload = {
                model_type: modelType,
                user_data: userData
            };
            
            resultDiv.textContent = 'Calculating...';
            resultContainer.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.textContent = `AltiCred Score: ${result.alticred_score}`;
                } else {
                    errorDiv.textContent = `Error: ${result.error}`;
                    resultContainer.classList.add('hidden');
                }

            } catch (error) {
                errorDiv.textContent = 'A network error occurred. Please ensure the backend server is running.';
                resultContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
